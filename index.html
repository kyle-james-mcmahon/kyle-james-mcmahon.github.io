<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kyle James McMahon</title>

  <!-- IBM Plex Mono -->
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ── RESET & BASE ────────────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: "IBM Plex Mono", monospace;
      background-color: #8ACE00;
      color: #000;
      line-height: 1.5;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ── HAMBURGER + OFF‑CANVAS MENU ────────────────────────────────────────── */
    .hamburger {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 200;
      width: 2rem;
      height: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger div {
      width: 100%;
      height: 3px;
      background: #000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Hidden checkbox triggers the menu */
    #menu-toggle {
      display: none;
    }
    #menu-toggle:checked ~ .hamburger .line1 {
      transform: translateY(8px) rotate(45deg);
    }
    #menu-toggle:checked ~ .hamburger .line2 {
      opacity: 0;
    }
    #menu-toggle:checked ~ .hamburger .line3 {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Off‑canvas nav container */
    .offcanvas-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(4px);
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transition: left 0.4s ease;
      z-index: 150;
    }
    #menu-toggle:checked ~ .offcanvas-nav {
      left: 0;
    }
    .offcanvas-nav a {
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .offcanvas-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0;
      background: #8ACE00;
      transition: width 0.3s ease;
    }
    .offcanvas-nav a:hover::after {
      width: 100%;
    }

    /* Overlay behind menu when open */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      transition: width 0.4s ease;
      z-index: 100;
    }
